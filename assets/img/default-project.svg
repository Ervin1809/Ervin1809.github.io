<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#grad1)"/>
  <rect width="800" height="400" fill="url(#dots)"/>

  <!-- Decorative shapes -->
  <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.05)"/>
  <circle cx="700" cy="300" r="100" fill="rgba(255,255,255,0.05)"/>
  <rect x="600" y="50" width="150" height="150" rx="20" fill="rgba(255,255,255,0.05)"/>

  <!-- Icon -->
  <g transform="translate(340, 120)">
    <rect x="0" y="0" width="120" height="120" rx="12" fill="rgba(255,255,255,0.9)"/>
    <path d="M30 40 L90 40 L90 100 L30 100 Z" fill="none" stroke="#667eea" stroke-width="4"/>
    <line x1="45" y1="55" x2="75" y2="55" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>
    <line x1="45" y1="70" x2="75" y2="70" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>
    <line x1="45" y1="85" x2="65" y2="85" stroke="#764ba2" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">
    Project Thumbnail
  </text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Add your image to /assets/img/posts/
  </text>
</svg>
